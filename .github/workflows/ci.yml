name: CI Pipeline - UI & API Automation Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # ===============================
      # 1Ô∏è‚É£ Checkout Code
      # ===============================
      - name: Checkout Code
        uses: actions/checkout@v4

      # ===============================
      # 2Ô∏è‚É£ Setup Java 17
      # ===============================
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ===============================
      # 3Ô∏è‚É£ Cache Maven Dependencies
      # ===============================
      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # ===============================
      # 4Ô∏è‚É£ Run UI + API Tests (Headless)
      # ===============================
      - name: Run Tests (UI + API - Headless)
        run: mvn clean test -Dheadless=true

      # ===============================
      # 5Ô∏è‚É£ üö¶ RELEASE GATE (MOST IMPORTANT)
      # Fail pipeline if FINAL DECISION = NO_GO
      # ===============================
      - name: Fail pipeline on NO_GO decision
        run: |
          echo "üîç Checking Release Decision..."
          grep -R "FINAL DECISION" target/allure-results | grep NO_GO && exit 1 || exit 0

      # ===============================
      # 6Ô∏è‚É£ Upload Allure Results (Only if GO / HOLD)
      # ===============================
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results
