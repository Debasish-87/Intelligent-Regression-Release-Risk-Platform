name: Deploy Allure Report

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history for trends)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Tests (Headless)
        run: mvn clean test -Dheadless=true

      - name: Generate Allure Report
        run: mvn allure:report

      - name: Restore previous Allure history
        run: |
          git clone --depth 1 --branch gh-pages https://github.com/${{ github.repository }} gh-pages || true
          if [ -d "gh-pages/history" ]; then
            cp -R gh-pages/history ./target/site/allure-maven-plugin/history
          fi

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/allure-maven-plugin
          publish_branch: gh-pages
          keep_files: true
